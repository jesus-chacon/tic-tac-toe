<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      version="2.0"
      style="display: none"
    >
      <defs>
        <symbol id="icon-o" viewBox="0 0 56 56">
          <g fill="none" stroke-width="1" fill-rule="evenodd" stroke="inherit">
            <g transform="translate(-160.000000, -168.000000)" stroke-width="10">
              <g transform="translate(16.000000, 141.000000)">
                <circle cx="172" cy="55" r="23" />
              </g>
            </g>
          </g>
        </symbol>

        <symbol id="icon-x" viewBox="00 20 80 80">
          <g stroke-width="1" fill-rule="evenodd" stroke="none" fill="inherit">
            <g transform="translate(-265.000000, -156.000000)">
              <g transform="translate(16.000000, 141.000000)">
                <g
                  transform="translate(289.000000, 55.000000) rotate(-315.000000) translate(-289.000000, -55.000000) translate(261.000000, 27.000000) scale(1.5,1.5)"
                >
                  <rect x="21.8048515" y="0.722642212" width="12.2739726" height="55.2328767" />
                  <polygon
                    transform="translate(27.941838, 28.339081) rotate(-270.000000) translate(-27.941838, -28.339081) "
                    points="21.8048515 0.722642212 34.0788241 0.722642212 34.0788241 55.9555189 21.8048515 55.9555189"
                  />
                </g>
              </g>
            </g>
          </g>
        </symbol>
      </defs>
    </svg>

    <div class="tic_toc">
      <h1 class="text-center typo_high_xl">tic tac toe</h1>

      <hr />

      <div class="tic_toc__turn">
        <p class="typo_high_m">Turno de:</p>

        <svg id="next-player-o" width="24" height="24" version="2.0" class="icon-o">
          <use href="#icon-o" />
        </svg>

        <svg id="next-player-x" width="24" height="24" version="2.0" class="icon-x">
          <use href="#icon-x" />
        </svg>
      </div>

      <table id="game-table" class="tic_toc__board"></table>

      <h2 class="text-center typo_high_l">Puntuaci√≥n</h2>

      <div class="tic_toc__score">
        <div class="tic_toc__score__x">
          <svg id="next-player-x" width="32" height="32" version="2.0" class="icon-x">
            <use href="#icon-x" />
          </svg>

          <p class="typo_high_xl">- <span id="x-wins">0</span></p>
        </div>

        <div class="tic_toc__score__o">
          <svg id="next-player-o" width="32" height="32" version="2.0" class="icon-o">
            <use href="#icon-o" />
          </svg>

          <p class="typo_high_xl">- <span id="o-wins">0</span></p>
        </div>
      </div>

      <button id="reset-game" class="tic_toc__reset_btn">Nuevo juego</button>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
